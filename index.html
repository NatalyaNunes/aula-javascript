<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <style>

    </style>
</head>
<body>
    <div class="d-flex align-items-center justify-content-center" style="min-height: 100%; min-height: 100vh;">
        <div class="container">
            <div class="row">
                <div class="col-8 calc">
                    <div class="card">
                        <div class="card-body">
                            <div class="row">
                                <div class="col">
                                    <div class="d-grid gap-2">
                                        <input type="text" readonly class="form-control visor">
                                    </div>
                                </div>
                            </div>
                            <hr>
                            <div class="row justify-content-between">
                                <div class="col-3">
                                    <div class="d-grid gap-2">
                                        <button class="btn btn-danger limpar" type="button">LIMPAR</button>
                                    </div>
                                </div>
                                <div class="col-3">
                                    <div class="d-grid gap-2">
                                        <button class="btn btn-primary operacoes" type="button">+</button>
                                    </div>
                                </div>
                            </div>
                            <div class="row" style="margin-top: 20px;">
                                <div class="col-3">
                                    <div class="d-grid gap-2">
                                        <button class="btn btn-primary numericos" type="button">7</button>
                                    </div>
                                </div>
                                <div class="col-3">
                                    <div class="d-grid gap-2">
                                        <button class="btn btn-primary numericos" type="button">8</button>
                                    </div>
                                </div>
                                <div class="col-3">
                                    <div class="d-grid gap-2">
                                        <button class="btn btn-primary numericos" type="button">9</button>
                                    </div>
                                </div>
                                <div class="col-3">
                                    <div class="d-grid gap-2">
                                        <button class="btn btn-primary operacoes" type="button">-</button>
                                    </div>
                                </div>
                            </div>
                            <div class="row" style="margin-top: 20px;">
                                <div class="col-3">
                                    <div class="d-grid gap-2">
                                        <button class="btn btn-primary numericos" type="button">4</button>
                                    </div>
                                </div>
                                <div class="col-3">
                                    <div class="d-grid gap-2">
                                        <button class="btn btn-primary numericos" type="button">5</button>
                                    </div>
                                </div>
                                <div class="col-3">
                                    <div class="d-grid gap-2">
                                        <button class="btn btn-primary numericos" type="button">6</button>
                                    </div>
                                </div>
                                <div class="col-3">
                                    <div class="d-grid gap-2">
                                        <button class="btn btn-primary operacoes" type="button">/</button>
                                    </div>
                                </div>
                            </div>
                            <div class="row" style="margin-top: 20px;">
                                <div class="col-3">
                                    <div class="d-grid gap-2">
                                        <button class="btn btn-primary numericos" type="button">1</button>
                                    </div>
                                </div>
                                <div class="col-3">
                                    <div class="d-grid gap-2">
                                        <button class="btn btn-primary numericos" type="button">2</button>
                                    </div>
                                </div>
                                <div class="col-3">
                                    <div class="d-grid gap-2">
                                        <button class="btn btn-primary numericos" type="button">3</button>
                                    </div>
                                </div>
                                <div class="col-3">
                                    <div class="d-grid gap-2">
                                        <button class="btn btn-primary operacoes" type="button">*</button>
                                    </div>
                                </div>
                            </div>
                            <div class="row" style="margin-top: 20px;">
                                <div class="col-3">
                                    <div class="d-grid gap-2">
                                        <button class="btn btn-primary numericos" type="button">0</button>
                                    </div>
                                </div>
                                <div class="col-3">
                                    <div class="d-grid gap-2">
                                        <button class="btn btn-primary virgula" type="button">,</button>
                                    </div>
                                </div>
                                <div class="col-6">
                                    <div class="d-grid gap-2">
                                        <button class="btn btn-success resultado" type="button">=</button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-4 history">
                    <h3>Histórico</h3>
                    <ul class="list-group">
                        <li class="list-group-item no-history">Sem histórico</li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.6.3.slim.min.js" integrity="sha256-ZwqZIVdD3iXNyGHbSYdsmWP//UBokj2FHAxKuSBKDSo=" crossorigin="anonymous"></script>
    <script src="script.js"></script>

</body>
</html>
